<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobar DNI</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="container">
    <div class="mt-5">
        <h1 class="text-center">Comprobar veracidad Documento Nacional de Identidad.</h1>
        <form class="col-md-8 mt-5 mx-auto border rounded shadow-sm" id="formulario">
            <div class="mx-auto p-4">
                <label for="dni" class="form-label">NIF (Número de identificación Fiscal)</label>
                <input type="text" class="form-control" id="dni" placeholder="Introduce un NIF">    
            </div>
            <button type="button" id="btnDni" class="btn btn-success mt-2 mb-4 ml-4">Comprobar</button>
        </form>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
